<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="/imgs/logo.jpg" />
    <title>Pages Navgation</title>
    <style type="text/css">
        .pages-link {
            cursor: pointer;
        }

        .pages-link:hover {
            background-color: aliceblue;
        }
    </style>
</head>

<body>

    <div id="root">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <ion-icon size="large" name="navigate-outline" style="vertical-align: bottom;"></ion-icon>
                    <span>Pages Navgation</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav me-auto">

                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Search Links" @keyup="filter" v-model="searchTxt" />
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-3 p-2" v-for="link in links">
                    <div class="alert alert-dismissible alert-light pages-link" @click="open(link)">
                        <h4>{{link.title}}</h4>
                        <p>{{link.note}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cdn/vue/vue.min.js"></script>
    <script src="api/gitee.js"></script>
    <script src="cdn/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="cdn/bootswatch/bootstrap.Morph.min.css" />
    <script>

        let originLinks = [];

        new Vue({
            el: "#root",
            methods: {
                open(link) {
                    this.searchTxt = "";
                    this.links = originLinks;
                    window.open(link.url);
                },
                filter() {
                    if (!this.searchTxt) this.links = originLinks;
                    let txt = this.searchTxt.toUpperCase();
                    this.links = originLinks.filter(link => link.title.toUpperCase().indexOf(txt) !== -1 || link.note.toUpperCase().indexOf(txt) !== -1)
                }
            },
            data() {
                return {
                    searchTxt: "",
                    links: []
                }
            },
            mounted() {
                gitee.getPublicFile("data/pages.link.json").then(data => {
                    let linkArray = JSON.parse(data);
                    let links = linkArray.map(link => ({ title: link[0], url: link[1], note: link[2] }));
                    originLinks = links;
                    this.links = originLinks;
                })
            }
        })

    </script>
</body>

</html>
