<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="imgs/logo.jpg"/>
    <title>Loading</title>
    <style type="text/css">
        .root {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 200px;
        }

        .load {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 5px white solid;
            border-left-color: #ff5500;
            border-right-color: #0c80fe;
            border-radius: 100%;
            animation: loading1 3s infinite linear;
        }

        @keyframes loading1 {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }

        .load-tip {
            text-align: center;
            font-weight: bolder;
            font-family: cursive;
        }
    </style>
</head>
<body>
<div class="root">
    <div class="load"></div>
    <div class="load-tip">正在加载...</div>
</div>
<script>
    const storage_login = "login-state";
    let loginStorageData = localStorage.getItem(storage_login);
    if (loginStorageData) {
        window.location.href = "/nav.html";
    }else {
        window.location.href = "/login.html";
    }
</script>
</body>
</html>
