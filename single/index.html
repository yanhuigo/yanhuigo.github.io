<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello YanHui</title>
    <link type="text/css" rel="stylesheet" href="libs/bootstrap.min.sketchy.css" />
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bookmarks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="blank"
                            href="https://v4.bootcss.com/docs/getting-started/introduction/">bootstrap</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <input v-model="filterTxt" @change="filter" class="form-control mr-sm-2" type="text"
                        placeholder="Search">
                    <!-- <button class="btn btn-secondary my-2 my-sm-0">Search</button> -->
                </div>
            </div>
        </nav>

        <div class="mt-3">
            <div class="alert alert-secondary" role="alert" v-for="bm in bookmarks">
                <h4 class="alert-heading alert-secondary">{{bm.title}}</h4>
                <p>{{bm.remarks}}</p>
                <p><a class="btn btn-secondary stretched-link" :href="bm.link">{{bm.link}}</a></p>
            </div>
        </div>
    </div>
    <script src="libs/vue.min.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/parse.min.js"></script>

    <script>

        const dataUrl = "/jsondata";

        const query = new Parse.Query("Bookmark");
        let lastResult = [];

        new Vue({
            el: "#app",
            data: {
                bookmarks: [],
                filterTxt: "",
            },
            methods: {
                list() {
                    fetch(`${dataUrl}/Bookmark.json`).then(res => res.json()).then(data => {
                        this.bookmarks = data;
                        lastResult = data;
                    })
                },
                filter() {
                    this.bookmarks = lastResult.filter(
                        n => n.title.toUpperCase().indexOf(this.filterTxt.toUpperCase()) != -1
                            || n.remarks.toUpperCase().indexOf(this.filterTxt.toUpperCase()) != -1
                    )
                }
            },
            mounted() {
                this.list();
            }
        })

    </script>
</body>

</html>
