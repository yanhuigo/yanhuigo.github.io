<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令行工具</title>
    <style type="text/css">
        .result {
            background: black;
            color: wheat;
            font-size: large;
            height: calc(100vh - 125px);
            overflow: scroll;
            white-space: pre-line;
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-input autofocus v-model="command" @keyup.native.enter="exec" @keyup.native.down="cdown"
            @keyup.native.up="cup" placeholder="请输入要执行的命令，然后回车...">
            <template slot="prepend">Command >> </template>
        </el-input>
        <el-divider></el-divider>
        <pre class="result">
            {{response}}
        </pre>
    </div>
</body>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            command: "",
            response: "",
            history: [],
            cindex: 0
        },
        methods: {
            exec() {
                console.log(`start exec command ${this.command}`);
                fetch('/api?action=test.shell', {
                    headers: {
                        command: this.command
                    }
                }).then((response) => {
                    this.cindex++;
                    this.history.push(this.command);
                    if (response.status === 401) {
                        this.login();
                    } else if (response.status === 200) {
                        return response.text();
                    }
                }).then(text => {
                    this.response = text;
                    this.command = "";
                });
            },
            cdown() {
                let nextCommand = this.history[this.cindex];
                if (nextCommand) {
                    this.command = nextCommand;
                    this.cindex++;
                }
            },
            cup() {
                let lastCommand = this.history[this.cindex - 1];
                if (lastCommand) {
                    this.command = lastCommand;
                    this.cindex--;
                }
            },
            login() {
                this.$prompt('Token', 'Login', {
                    inputType: 'password',
                    inputPattern: /[\w]{6,}/,
                    inputErrorMessage: 'token格式不正确'
                }).then(({ value }) => {
                    fetch('/api?action=user.login', {
                        headers: {
                            'Token': value
                        }
                    }).then(({ status }) => {
                        if (status === 401) {
                            this.$message({
                                message: "Login Fail",
                                type: "error"
                            })
                        } else if (status === 200) {
                            this.$message({
                                message: "Login Success!",
                                type: "success"
                            });
                            this.exec();
                        }
                    });
                })
            }
        }
    })
</script>

</html>
