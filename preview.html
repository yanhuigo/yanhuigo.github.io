<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="/imgs/logo.jpg" />
    <title>Preview Page</title>
</head>

<body>
    <div id="app"></div>
    <script src="/cdn/vue/vue.min.js"></script>
    <script src="/cdn/base64.js"></script>
    <script src="/cdn/require.min.js"></script>
    <script>

        let cacheKeyList = [];
        let gitee = {
            loadFile(file, call, repo = "webdata") {
                cacheKeyList.push(file);
                let storageKey = `${repo}#${file}`;
                let cacheKey = `${repo}#@${file}`;
                let cache = localStorage.getItem(cacheKey);
                if (cache) {
                    call && call(cache);
                    return;
                }
                let storage = localStorage.getItem(storageKey);
                if (storage) {
                    call && call(storage);
                    return;
                }
                fetch(`https://gitee.com/api/v5/repos/yanhui1993/${repo}/contents/${file}`)
                    .then(res => res.json())
                    .then(data => {
                        let content = data.content;
                        let decodeJson = base64.decode(content);
                        content && localStorage.setItem(storageKey, decodeJson);
                        call && call(decodeJson);
                    }).catch(e => {
                        // location.href = "/login.html";
                    });
            }

        };
        let filename = location.search.split("=")[1];
        document.title = filename;
        let runFile = `pages/${filename}.js`;
        gitee.loadFile(runFile, (content) => {
            start(content);
        });

        function start(data) {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.append(data);
            document.body.appendChild(script);
        }

        function removeCache(repo = "webdata") {
            for (let cacheKey of cacheKeyList) {
                localStorage.removeItem(`${repo}#${cacheKey}`);
                localStorage.removeItem(`${repo}#@${cacheKey}`);
            }
        }

        document.onkeydown = function (e) {
            let { ctrlKey, key } = e;
            console.log(ctrlKey, key);
            if (ctrlKey && key === 'd') {
                // clear cache
                removeCache();
                alert("Clear Cache Success!");
                return false;
            }
        }

    </script>

</body>

</html>
