<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="/imgs/logo.jpg"/>
    <title>App Page</title>
</head>
<body>

<!--app根组件-->
<div id="root">

    <app-header></app-header>

    <div class="ui container pt-5">
        <router-view></router-view>
    </div>

</div>

<!--头部菜单页-->
<div id="page-header" class="invisible">
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#/home" class="header item">
                <!--<img class="mini ui image rounded mr-1" src="/imgs/logo.jpg">-->
                App
            </a>
            <a href="#/about" class="item">about</a>
            <div class="ui simple dropdown item">
                Dropdown <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="#">链接选项</a>
                    <a class="item" href="#">链接选项</a>
                    <div class="divider"></div>
                    <div class="header">标题项</div>
                    <div class="item">
                        <i class="dropdown icon"></i>
                        子菜单
                        <div class="menu">
                            <a class="item" href="#">链接选项</a>
                            <a class="item" href="#">链接选项</a>
                        </div>
                    </div>
                    <a class="item" href="#">链接选项</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--home组件-->
<div id="page-home" class="invisible">
    <div>
        <h1 class="ui header">tpl-page-Home {{var1}}</h1>
    </div>
</div>

<!--about组件-->
<div id="page-about" class="invisible">
    <div>
        <h1 class="ui header">tpl-page-About</h1>
    </div>
</div>

<script src="/cdn/vue/vue.min.js"></script>
<script src="/cdn/vue/vue-router.js"></script>

<link href="/cdn/bootstrap/util.css" rel="stylesheet">
<link href="/cdn/semantic/semantic.min.css" rel="stylesheet">
<script src="/cdn/bootstrap/jquery.min.js"></script>
<script src="/cdn/semantic/semantic.min.js"></script>

<script>

    // 1. 定义 (路由) 组件。
    const Home = {
        template: $("#page-home").html(),
        data() {
            return {
                var1: "abc"
            }
        }
    }
    const About = {
        template: $("#page-about").html()
    }

    const Header = {
        template: $("#page-header").html()
    }

    // 2. 定义路由
    const routes = [
        {path: '/home', component: Home},
        {path: '/about', component: About}
    ]

    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })

    new Vue({
        el: "#root",
        components: {
            "app-header": Header
        },
        router,
        data() {
            return {title: "Hello Vue..."}
        },
        mounted() {
            console.log("vue app mounted...");
        }
    })

</script>
</body>
</html>
