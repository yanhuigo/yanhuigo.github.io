<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Markdown笔记查看</title>
    <style type="text/css">
        * {
            font-size: 16px;
        }

    </style>
</head>

<body>

<link rel="stylesheet" href="/cdn/editormd/css/editormd.preview.css"/>

<nav class="navbar navbar-dark bg-dark pt-4">
    <div class="align-items-center">
        <a class="navbar-brand" href="#">
            <ion-icon class="title-icon" style="font-size: 26px;vertical-align: sub;" name="logo-markdown"></ion-icon>
            <span id="title" style="font-size: 26px" class="ml-2">正在加载...</span>
        </a>
    </div>
</nav>

<div id="md-view">
    <!-- Server-side output Markdown text -->
    <textarea id="txt" style="display:none;"></textarea>
</div>
<script src="/cdn/bootstrap/jquery.slim.min.js"></script>
<script src="/cdn/editormd/editormd.js"></script>
<script src="/cdn/editormd/lib/marked.min.js"></script>
<script src="/cdn/editormd/lib/prettify.min.js"></script>
<script src="/cdn/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="/cdn/bootstrap/bootstrap.min.css"/>
<script type="text/javascript">
    function nativeCall(data) {
        $("#txt").html(decodeURIComponent(data));
        editormd.markdownToHTML("md-view", {});
        let text = document.querySelector("h1").innerText;
        $("#title").text(text);
    }
</script>
</body>

</html>
