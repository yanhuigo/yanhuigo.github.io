<script src="/cdn/common.js"></script>

<script>

    initApp({
        baseLibs: ["/cdn/editormd/editormd.min.js"],
        asyncLibs: ["/cdn/editormd/css/editormd.css"],
    }).then(() => {
        let tip = common.tip;
        let app = new Vue({
            el: "#root",
            data() {
                return {
                    selectedFile: "test/test.md",
                    fileList: [],
                    editor: null,
                    operations: [
                        {
                            title: "æ›´æ–°æ–‡ä»¶", call: () => {
                                this.update();
                            }
                        },
                        {
                            title: "åŒæ­¥æ–‡ä»¶", call: () => {

                            }
                        },
                        {
                            title: "åŒæ­¥æ–‡ä»¶æ ‘", call: () => {
                                this.syncFileTree();
                            }
                        }
                    ]
                }
            },
            methods: {
                initFileList() {
                    for (let key in common.fileTree) {
                        if (key && key.endsWith(".md")) {
                            this.fileList.push(key);
                        }
                    }
                },
                loadFile(sync = false) {
                    common.getContent(this.selectedFile, sync).then(data => {
                        this.editor.setValue(data);
                        if (sync) tip("æ–‡ä»¶åŠ è½½å®Œæˆ!", `å·²é‡æ–°åŠ è½½æ–‡ä»¶ => ${this.selectedFile}`);
                    });
                },
                update() {
                    if (this.selectedFile === "") {
                        tip("è¯·é€‰é€‰æ‹©æ–‡ä»¶ï¼");
                        return;
                    }
                    let value = this.editor.getValue();
                    common.updateFile(this.selectedFile, value);
                },
                syncFile() {
                    if (this.selectedFile === "") {
                        tip("è¯·é€‰é€‰æ‹©æ–‡ä»¶ï¼");
                        return;
                    }
                    this.loadFile(true);
                },
                syncFileTree() {
                    confirm("ç¡®è®¤åŒæ­¥æ–‡ä»¶æ ‘ï¼Ÿ") && common.initFileTree().then(() => {
                        tip("åŒæ­¥æ–‡ä»¶æ ‘å®Œæˆï¼");
                        this.fileList = [];
                        this.initFileList();
                    });
                },
                listenEvent() {
                    $(window).keydown(function (event) {
                        if (event.keyCode === 83 && event.ctrlKey) {
                            app.update();
                            event.preventDefault();
                        }
                    });
                }
            },
            mounted() {
                this.initFileList();
                this.editor = editormd("test-editor", {
                    mode: "gfm",
                    width: "98%",
                    height: "calc(100vh - 250px)",
                    path: "../cdn/editormd/lib/",
                    watch: true,
                    tocm: true,
                    taskList: true,
                    emoji: true,
                    tex: true,
                    flowChart: true,
                    sequenceDiagram: true,
                    onload: () => {
                        this.loadFile();
                    },
                });
                this.listenEvent();
            }
        });
    })

</script>
