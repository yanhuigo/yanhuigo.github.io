<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="/imgs/logo.jpg" />
    <title>Json View</title>
    <style type="text/css">
        .jv-json-txt {
            height: 80vh !important;
        }

        .jv-json-view {
            max-height: 80vh !important;
            overflow: auto;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <link rel="stylesheet" href="../cdn/bootstrap/bootstrap.min.css" />

    <script src="../cdn/react/react.production.min.js"></script>
    <script src="../cdn/react/react-dom.production.min.js"></script>
    <script src="../cdn/react/babel.min.js"></script>
    <script src="../cdn/react/react-json-view.js"></script>

    <script type="text/babel">

        let storage_jsontxt_key = "pages-jsonview-jsontxt";

        function AppRoot() {

            let [jsonTxt, setJsonTxt] = React.useState(localStorage.getItem(storage_jsontxt_key));
            let [data, setData] = React.useState({});
            let [editable, setEditable] = React.useState(false);
            let updatedSrc = {};

            React.useEffect(() => {
                initJsonTree();
            }, [])

            function initJsonTree() {
                updatedSrc = JSON.parse(jsonTxt);
                setData(updatedSrc);
            }

            function jsonChange(value) {
                localStorage.setItem(storage_jsontxt_key, value);
                setJsonTxt(value);
                setData(JSON.parse(value));
            }

            function getJsonTxt() {
                setJsonTxt(JSON.stringify(updatedSrc, null, 4));
            }

            function modifyEvent(e) {
                updatedSrc = e.updated_src;
                setJsonTxt(JSON.stringify(updatedSrc, null, 4));
            }

            return (
                <div>
                    <nav class="navbar navbar-dark bg-dark">
                        <span class="navbar-brand mb-0 h1">Json View</span>
                    </nav>
                    <div class="container-fluid">
                        <div class="my-3 ml-1">
                            <button type="button" class="btn btn-info" onClick={() => { setEditable(!editable) }}>{editable ? "取消编辑" : "编辑"}</button>
                        </div>
                        <div class="row p-1">
                            <div class="col-md-5">
                                <textarea placeholder="请输入json字符串" class="form-control jv-json-txt" onChange={e => jsonChange(e.target.value)} value={jsonTxt}></textarea>
                            </div>
                            <div class="col-md-7 p-2 jv-json-view border border-secondary rounded">
                                <reactJsonView.default src={data}
                                    onEdit={editable ? modifyEvent : false}
                                    onAdd={editable ? modifyEvent : false}
                                    onDelete={editable ? modifyEvent : false}
                                    displayDataTypes={false} />
                            </div>
                        </div>
                    </div>

                </div>
            )

        }

        ReactDOM.render(
            <AppRoot />,
            document.getElementById('root')
        );


    </script>
</body>

</html>
