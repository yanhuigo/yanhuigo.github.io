<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="cdn/bootstrap.min.css" crossorigin="anonymous">

  <title>Bookmark</title>

  <style type="text/css">
    .cursor-pointer {
      cursor: pointer;
    }

    .bm-item {
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .bm-serach {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app" class="container-fluid pt-3">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
      <a class="navbar-brand" href="#">
        <svg class="bi bi-bookmarks text-light" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M7 13l5 3V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12l5-3zm-4 1.234l4-2.4 4 2.4V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10.234z" clip-rule="evenodd"/>
          <path d="M14 14l-1-.6V2a1 1 0 0 0-1-1H4.268A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v12z"/>
        </svg>
        Chrome Bookmarks
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" target="_blank" href="/manage/">Manage</a>
          </li> -->
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <input id="input_search" v-model="serachTxt" type="text" @keyup="serach" class="form-control bm-serach w-20"
            placeholder="Search Bookmark ..." />
        </div>
      </div>
    </nav>

    <div class="row d-flex justify-content-center mt-5">
      <span :class="checkedType===type ? 'badge-primary':'badge-info'" @click="typeFilter(type)"
        v-for="type in typeList" class="badge p-2 m-2 cursor-pointer">{{type}}</span>
    </div>

    <div class="row d-flex justify-content-center">
      <span :class="checkedTag===tag ? 'badge-primary':'badge-secondary'" @click="tagFilter(tag)" v-for="tag in tagList"
        class="badge p-1 m-1 cursor-pointer">{{tag}}</span>
    </div>
    <div class="row">
      <ul class="list-group list-group-item-info overflow-hidden mt-3 w-100">
        <li v-for="bm in bmList" class="list-group-item overflow-hidden bm-item text-center">
          <a :href="bm.url" class="text-info">{{bm.title}} # {{bm.url}}</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="cdn/vue.min.js"></script>
  <script src="cdn/jquery.min.js"></script>
  <script src="cdn/bootstrap.min.js"></script>
  <script>
    window.pageJsonUrl = "/pageJson";
  </script>
  <script src="lib/index.js"></script>
</body>

</html>
