<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="/imgs/logo.jpg" />
    <title>Pages Navgation</title>
    <style type="text/css">
        .pages-link {
            cursor: pointer;
        }

        .pages-link:hover {
            background-color: aliceblue;
        }
    </style>
</head>

<body>

    <div id="root">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <ion-icon size="large" name="navigate-outline" style="vertical-align: bottom;"></ion-icon>
                    <span>Pages Navgation</span>
                </a>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-3 p-2" v-for="link in links">
                    <div class="alert alert-dismissible alert-light pages-link" @click="open(link)">
                        <h4>{{link.title}}</h4>
                        <p>{{link.note}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../cdn/vue/vue.min.js"></script>
    <script src="../api/gitee.js"></script>
    <script src="../cdn/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../cdn/bootswatch/bootstrap.Morph.min.css" />
    <script>

        new Vue({
            el: "#root",
            methods: {
                open(link) {
                    window.open(link.url);
                }
            },
            data() {
                return {
                    links: []
                }
            },
            mounted() {
                gitee.getPublicFile("data/pages.link.json").then(data => {
                    let linkArray = JSON.parse(data);
                    let links = linkArray.map(link => ({ title: link[0], url: link[1], note: link[2] }));
                    this.links = links;
                })
            }
        })

    </script>
</body>

</html>
