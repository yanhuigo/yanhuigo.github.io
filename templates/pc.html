<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpeg" sizes="80x80" href="../imgs/logo.jpg"/>
    <title>Vue Template Page</title>
</head>
<body>

<div id="root">
    <yanhui-header-element></yanhui-header-element>
</div>

<script src="/cdn/vue/vue.min.js"></script>
<script src="/cdn/axios.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.0/index.js"></script>
<link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.0/theme-chalk/index.min.css" rel="stylesheet">
<script src="/cdn/common.js"></script>
<script>
    initApp({
        noLoadDefault: true
    }).then(() => {
        start();
    });

    function start() {
        new Vue({
            el: "#root",
            data() {
                return {
                    navLinks: []
                }
            },
            mounted() {
                console.log("vue app mounted...");
                common.getContent("json/config.json").then(cfg => {
                    this.navLinks = JSON.parse(cfg).navLinks;
                })
            }
        })
    }

</script>
</body>
</html>
